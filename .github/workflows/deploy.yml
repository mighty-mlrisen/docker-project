name: Deploy

on:
  push:
    branches: [ "master" ]
  
env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/python-crud:latest
  ACTIONS_STEP_DEBUG: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: kubsu
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.dev
          tags: ${{ vars.DOCKERHUB_USERNAME }}/python-crud-dev:latest
          load: true

      - name: Run tests
        run: |
          docker run --rm --network=host ${{ vars.DOCKERHUB_USERNAME }}/python-crud-dev:latest


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Deploy with Podman
        run: |
          echo "üõ∞ –ó–∞–ø—É—Å–∫–∞—é –¥–µ–ø–ª–æ–π –Ω–∞ self-hosted runner‚Äôe"

          podman login -u ${{ vars.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} docker.io

          export DATA_DIR="${{ github.workspace }}/kubsu_postgres_data"
          mkdir -p "$DATA_DIR"

          echo "üì¶ –ó–∞–ø—É—Å–∫–∞—é PostgreSQL..."
          podman stop kubsu-postgres || true
          podman rm --force kubsu-postgres || true
          podman run -d --name kubsu-postgres --replace \
            --network host \
            -e POSTGRES_USER=kubsu \
            -e POSTGRES_PASSWORD=kubsu \
            -e POSTGRES_DB=kubsu \
            -v "$DATA_DIR":/var/lib/postgresql/data \
            postgres:15-alpine

          echo "‚è≥ –ñ–¥—É –∑–∞–ø—É—Å–∫ PostgreSQL..."
          sleep 10

          echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å PostgreSQL..."
          nc -zv localhost 5432 || echo "PostgreSQL –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å!"

          echo "üöÄ –î–µ–ø–ª–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
          podman stop python-crud || true
          podman rm python-crud || true
          podman rmi ${{ env.IMAGE_NAME }} || true
          podman pull ${{ env.IMAGE_NAME }}
          podman run -d --name python-crud --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu" \
            ${{ env.IMAGE_NAME }}

          echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω —É—Å–ø–µ—à–Ω–æ!"

